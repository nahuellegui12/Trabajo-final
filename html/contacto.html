<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03b75531c3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>PetShop</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <a href="../index.html" class="logo">
            <img src="../multimedia/logo gatito.png" alt="Logo" class="logo-img">
            <h2 class="nombre-marca">PetShop</h2>
        </a>
        <nav>
            <a href="nosotros.html" class="nav-link">Nosotros</a>
            <a href="productos.html" class="nav-link">Productos</a>
            <a href="contacto.html" class="nav-link">Contacto</a>
            <a href="ubicacion.html" class="nav-link">Ubicacion</a>
        </nav>
    </header>

    <main>
        <form class="form">
            <h2 class="form-titulo">Contactate con nosotros</h2>
            <p class="form-parrafo">Aun no viste nuestros productos? <a href="productos.html" class="font-link">Entra aqui</a></p>
            
            <div class="form-container">
                <div class="form-grupo">
                    <input type="text" id="nombre" class="form-input" placeholder=" ">
                    <label for="nombre" class="form-label">Nombre</label> 
                    <span class="form-line"></span>
                </div>
                <div class="form-grupo">
                    <input type="text" id="mail" class="form-input" placeholder=" ">
                    <label for="mail" class="form-label">Email</label> 
                    <span class="form-line"></span>
                </div>
                <div class="form-grupo">
                    <input type="text" id="telefono" class="form-input" placeholder=" ">
                    <label for="telefono" class="form-label">Numero de telefono</label> 
                    <span class="form-line"></span>
                </div>
                <input type="submit" class="form-submit" value="Enviar">
            </div>
        </form>
    </main>

    </form>

    <footer>
        <div class="redes-container">
            <ul>
                <li><a href="https://www.instagram.com" class="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com" class="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://web.whatsapp.com/" class="whatsapp"><i class="fa-brands fa-whatsapp"></i></a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
